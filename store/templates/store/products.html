{% extends "store/base.html" %}
{% load static %}
{% block content %}
	{% for product in products %}

		<div class="product_pic">
			<h2>{{product.title}}</h2>
			<a href="#">
				<img src="{{product.picture.url}}">
			</a>
			<h2>{{product.price}}</h2>
			<a href="">Add to Cart</a>
		</div>

	{% endfor %}





{% endblock content %}
